<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .no-margin {
      margin: 0;
    }
    .no-padding {
      padding: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Phần nội dung chính -->
    <div class="card my-4">
      <div class="card-body bg-secondary text-black">
        <h4 class="card-title">Let's test the grid!</h4>
      </div>
      <!-- Thanh navbar tách biệt -->
      <div class="card-footer bg-light">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link " href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bảng các cột -->
    <div class="row g-0 no-margin no-padding">
      <div class="col-md-6 no-margin no-padding">
        <div class="p-3 border bg-light text-center">Column 1</div>
      </div>
      <div class="col-md-6 no-margin no-padding">
        <div class="p-3 border bg-light text-center">Column 2</div>
      </div>
    </div>
    <div class="row g-0 no-margin no-padding">
      <div class="col-md-4 no-margin no-padding">
        <div class="p-3 border bg-light text-center">Column 3</div>
      </div>
      <div class="col-md-4 no-margin no-padding">
        <div class="p-3 border bg-light text-center">Column 4</div>
      </div>
      <div class="col-md-4 no-margin no-padding">
        <div class="p-3 border bg-light text-center">Column 5</div>
      </div>
    </div>
    <div class="row g-0 no-margin no-padding">
      <div class="col-md-3 no-margin no-padding">
        <div class="p-3 border bg-light text-center">Column 6</div>
      </div>
      <div class="col-md-3 no-margin no-padding">
        <div class="p-3 border bg-light text-center">Column 7</div>
      </div>
      <div class="col-md-3 no-margin no-padding">
        <div class="p-3 border bg-light text-center">Column 8</div>
      </div>
      <div class="col-md-3 no-margin no-padding">
        <div class="p-3 border bg-light text-center">Column 9</div>
      </div>
    </div>

  </div>

  <!-- Phần chân trang -->
  <footer class="footer bg-dark text-light py-3">
    <div class="container text-center">
      <p class="fs-4 fw-bold">Created by ABC!</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
